<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="Untitled-1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>

<body>

    <form class="inputt" name="inputt">
        <div class="input">
            <input type="text" id="titre" placeholder="Titre de Livre" ><br><br>
            <input type="text" id="auteur" placeholder=" le nom de l'auteur"><br><br>
            <input type="text" id="prix" placeholder=" le prix"><br><br>
            <input type="date" id="date" placeholder="la date de publication " name="date">
        </div>
        <div class="type">
            <input type="radio" id="roman" name="fav_language" value="roman">
            <label for="roman">Roman</label><br>
            <input type="radio" id="essai" name="fav_language" value="essai">
            <label for="essai">Essai</label><br>
            <input type="radio" id="bande" name="fav_language" value="bande">
            <label for="bande"> Bande-Dessinée</label>
        </div>
        <select id="langue">
            <option value="Arabe">Arabe</option>
            <option value="Français">Français</option>
            <option value="Englais">Anglais</option>
        </select>
        <button class="ajouter">Ajouter</button>
        <button class="modifier" style="display:none;">Modifier</button>
    </form>
    <center>
        <table border="1" cellpadding='5' id="table">
    </center>
    <tr>
        <td>Titre de Livre</td>
        <td>le nom de l'auteur</td>
        <td>le prix</td>
        <td>la date de publication</td>
        <td>la langue</td>
        <td>le type</td>
        <td>eddition</td>
    </tr>


    </table>

</body>

</html>
<script src="Untitled-2.js"></script>
